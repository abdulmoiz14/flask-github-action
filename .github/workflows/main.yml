name: CI/CD pipeline
on:
  push:
    branches:
      - 'main'
jobs:
  pyhton_build:
    needs: postrges_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: build image
        run: docker build . --file dockerfile --tag web
      - name: run container
        run: docker run -d -p 8080:8080 web
      - name: docker logs
        run: docker container logs -f web
  postrges_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql_version: 'alpine3.17' 
      - name: build image
        run: docker build . --file db/dockerfile --tag postgres_db
